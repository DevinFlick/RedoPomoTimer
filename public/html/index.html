<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <Title>Flick's Productivity Timer</Title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <div class="container">
    <div class="col-md-3 col-md-offset-5">
      <h3 id="cycleCounter">Productivity Cycle <span id="cycleNum">1</span></h4>
        <button type="button" class="btn btn-success btn-md" id="cycleButton">Reset Cycle Counter</button>
    </div>
  </div>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="well col-lg-9 col-md-8 col-sm-6 col-xs-6 col-lg-offset-1 col-md-offset-2 col-sm-offset-1 col-xs-offset-1">
      <h1 id="timer">
        <span id="minutes">00</span>:<span id="seconds">12</span>
      </h1>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-5">
        <button type="button" class="btn btn-success btn-lg" id="start">Start/Resume</button>
        <button type="button" class="btn disabled btn-lg" id="pause">Pause</button>
      </div>
      <div class="col-md-3 col-md-offset-5">
      <button type="button" class="btn btn-med" id="breakBtn">Start Break</button>
      <button type="button" class="btn btn-med" id="resetTime">Reset Timer</button>
      </div>
    </div>
  </div>
</div>

  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
